<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center text-primary">Django Calculator</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <form action="" method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Value 1</label>
                <input type="text" name="number1" class="form-control" placeholder="Enter first number" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Operation</label>
                <select name="opr" class="form-select">
                  <option value="Addition">Addition (+)</option>
                  <option value="Subtraction">Subtraction (-)</option>
                  <option value="Multiplication">Multiplication (ร)</option>
                  <option value="Division">Division (รท)</option>
                  <option value="Remainder">Remainder (%)</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Value 2</label>
                <input type="text" name="number2" class="form-control" placeholder="Enter second number" required>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Calculate</button>
              </div>

              <div class="mt-3">
                <label class="form-label">Output</label>
                <input type="text" class="form-control" value="{{ c }}" readonly>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
